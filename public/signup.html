<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Sign Up</h1>
    <form id="signup-form" class="space-y-4">
      <div>
        <label for="name" class="block text-gray-600">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full p-2 border rounded">
      </div>
      <div>
        <label for="email" class="block text-gray-600">Email</label>
        <input type="email" id="email" name="email" required class="w-full p-2 border rounded">
      </div>
      <div>
        <label for="password" class="block text-gray-600">Password</label>
        <input type="password" id="password" name="password" required class="w-full p-2 border rounded">
      </div>
      <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 w-full">Sign Up</button>
    </form>
    <p class="mt-4 text-gray-600">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a></p>
  </div>
  <script src="/js/user.js"></script>
</body>
</html>

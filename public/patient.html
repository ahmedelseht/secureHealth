<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <nav class="bg-white p-4 rounded-lg shadow mb-4">
    <div class="max-w-4xl mx-auto flex space-x-4">
      <a href="/patient" class="text-blue-600 hover:underline">Dashboard</a>
      <a href="/profile" class="text-blue-600 hover:underline">Profile</a>
      <a href="/2fa" class="text-blue-600 hover:underline">2FA</a>
      <a href="/login" class="text-blue-600 hover:underline">logout</a>
    </div>
  </nav>
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Patient Dashboard</h1>
    <h2 class="text-xl font-semibold text-gray-700 mb-2">Book Appointment</h2>
    <form id="appointment-form" class="space-y-4 mb-6">
      <div>
        <label for="doctorId" class="block text-gray-600">Select Doctor</label>
        <select id="doctorId" required class="w-full p-2 border rounded">
          <option value="">Choose a doctor</option>
        </select>
      </div>
      <div>
        <label for="date" class="block text-gray-600">Date</label>
        <input type="datetime-local" id="date" required class="w-full p-2 border rounded">
      </div>
      <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Book</button>
    </form>
    <h2 class="text-xl font-semibold text-gray-700 mb-2">My Appointments</h2>
    <ul id="appointment-list" class="space-y-4 mb-6"></ul>
    <h2 class="text-xl font-semibold text-gray-700 mb-2">My Prescriptions</h2>
    <ul id="prescription-list" class="space-y-4"></ul>
  </div>
  <script src="/js/patient.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Admin Panel</h1>

    <!-- Manage Users -->
    <section class="mb-10">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Manage Users</h2>
      <ul id="user-list" class="divide-y divide-gray-200">
        <!-- User items will be rendered here -->
      </ul>
    </section>

    <!-- Update User Role -->
    <section class="mb-10">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Update User Role</h2>
      <form id="role-form" class="space-y-4 max-w-md">
        <div>
          <label for="userId" class="block text-gray-600 font-medium mb-1">User ID</label>
          <input
            type="number"
            id="userId"
            required
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="role" class="block text-gray-600 font-medium mb-1">Role</label>
          <select
            id="role"
            required
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="ADMIN">Admin</option>
            <option value="DOCTOR">Doctor</option>
            <option value="PATIENT">Patient</option>
          </select>
        </div>
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
        >
          Update Role
        </button>
      </form>
      <div id="role-message" class="mt-2 text-sm"></div>
    </section>


    <!-- Audit Logs -->
    <section>
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Audit Logs</h2>
      <ul id="log-list" class="space-y-4 max-h-80 overflow-y-auto border border-gray-300 rounded p-4 bg-gray-50"></ul>
    </section>
    <div class="my-4">
  <button onclick="downloadLogs('csv')" class="bg-blue-500 text-white px-3 py-2 rounded">Export CSV</button>
  <button onclick="downloadLogs('log')" class="bg-gray-500 text-white px-3 py-2 rounded ml-2">Export LOG</button>
</div>

<!-- Appointments -->
<section class="mt-10">
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">Appointments</h2>
  <ul id="appointment-list" class="space-y-4 max-h-80 overflow-y-auto border border-gray-300 rounded p-4 bg-gray-50">
    <!-- Appointments will be injected here -->
  </ul>
</section>

<!-- Prescriptions -->
<section class="mt-10">
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">Prescriptions</h2>
  <ul id="prescription-list" class="space-y-4 max-h-80 overflow-y-auto border border-gray-300 rounded p-4 bg-gray-50">
    <!-- Prescriptions will be injected here -->
  </ul>
</section>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <nav class="bg-white p-4 rounded-lg shadow mb-4">
    <div class="max-w-4xl mx-auto flex space-x-4">
      <a href="/patient" class="text-blue-600 hover:underline">Dashboard</a>
      <a href="/profile" class="text-blue-600 hover:underline">Profile</a>
      <a href="/2fa" class="text-blue-600 hover:underline">2FA & Logout</a>
    </div>
  </nav>
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Patient Profile</h1>
    <h2 class="text-xl font-semibold text-gray-700 mb-2">Edit Full Name</h2>
    <form id="name-form" class="space-y-4 mb-6">
      <div>
        <label for="name" class="block text-gray-600">Full Name</label>
        <input type="text" id="name" required class="w-full p-2 border rounded">
      </div>
      <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 w-full">Update Name</button>
    </form>
    <h2 class="text-xl font-semibold text-gray-700 mb-2">Change Password</h2>
    <form id="password-form" class="space-y-4">
      <div>
        <label for="currentPassword" class="block text-gray-600">Current Password</label>
        <input type="password" id="currentPassword" required class="w-full p-2 border rounded">
      </div>
      <div>
        <label for="newPassword" class="block text-gray-600">New Password</label>
        <input type="password" id="newPassword" required class="w-full p-2 border rounded">
      </div>
      <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 w-full">Change Password</button>
    </form>
  </div>
  <script src="/js/user.js"></script>
</body>
</html>
